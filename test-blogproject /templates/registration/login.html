<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximumscale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style>
        .errorlist {
        color: red;
        }

    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h1><a href="{% url 'blog:index' %}">Django Auth Example</a></h1>
                <h3>注册</h3>
                <form class="form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form.non_field_error }}
                    {% for field in form %}
                        {{ field.label_tag }}  {# 实际上就是label标签 #}
                        {{ field }}
                        {{ field.errors }}
                        {% if field.help_text %}    {# 带表单的模板 #}
                            <p class="help text-small text-muted">
                                {{ field.help_text | safe }}
                            </p>
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
                <input type="hidden" name="next" value="{{ next }}"/>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3"><span>没有账号？ <a href="{% url 'users:register' %}">立即注册</a></span></div>
                    <div class="unit-1-3 flex-right"><span><a href="{% url 'password_reset' %}">忘记密码?</a></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
